<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/mq.css">
    <title>Jokenpô</title>
</head>

<body>
    <main class="container">
        <header class="content">
            <div class="logo">
                <img src="src/assets/images/logo.svg" alt="logo">
            </div>

            <div class="score">
                <span>score</span>
                <p>0</p>
            </div>
        </header>
        <section class="container_btns">
            <div class="btn paper">
                <img src="src/assets/images/icon-paper.svg" alt="papel mão aberta">
            </div>
            <div class="btn rock">
                <img src="src/assets/images/icon-rock.svg" alt="pedra mão fechada">
            </div>
            <div class="btn scissors">
                <img src="src/assets/images/icon-scissors.svg" alt="tesoura mão em formato de tesoura">
            </div>
        </section>

        <div class="btn_rules">
            Rules
        </div>

        
            <div class="rules">
                <div class="rules_header">
                    <h1>Rules</h1>
                    <div class="close">
                        <img src="src/assets/images/icon-close.svg" alt="X para fechar">
                    </div>
                </div>
                <div class="regras">
                    <img src="src/assets/images/image-rules.svg" alt="Regras">
                </div>            
            </div>
    </main>

    <script src="/src/js/script.js"></script>
</body>

</html>
